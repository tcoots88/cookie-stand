<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sales.html">Sales Projection</a></li>
      </ul>
    </nav>
  </header>
  <form>
    <form id="addStoreForm">
      <fieldset>
        <legend>Add Store</legend>
        <label for="storeInfo">Location name</label>
        <input name="storeInfo" type="text" required />
        <label for="minDaily">Min Daily Customers</label>
        <input name="minDaily" type="number" required/>
        <label for="maxDaily">Max Daily Customers</label>
        <input name="maxDaily" type="number" required/>
        <label for="avgSalesPerCust">Average Sales Per Customer</label>
        <input name="avgSalesPerCust" type="number" step="any" required/>

      </fieldset>
      <button type="submit">Submit</button>
      <input type="reset"></button>
    </form>
    <article id="salesDataTable"></article>
    <script src="app.js" />
    </body>
</html>
